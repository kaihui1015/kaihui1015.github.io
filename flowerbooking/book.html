<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Now</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Nav bar-->
            <div class="col">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <a class="navbar-brand" href="index.html"> Willow & Wind Flower Booking </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="index.html"> Home </a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" href="book.html">Book Now</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="list.html">View Booking</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>



        <!--Booking form-->
        <div class="row">
            <div class="col">
                <form>

                    <div class="form-group">
                        <label for="userName">Name</label>
                        <input type="text" class="form-control" id="userName">
                    </div>
                    <div class="form-group">
                        <label for="userEmail">Email</label>
                        <input type="text" class="form-control" id="userEmail">
                    </div>
                    <div class="form-group">
                        <label for="userHandphone">Handphone</label>
                        <input type="text" class="form-control" id="userHandphone"
                            placeholder="Apartment, studio, or floor">
                    </div>
                    <div class="form-group">
                        <label for="userAddress">Address</label>
                        <textarea class="form-control" id="userAddress" rows="3"></textarea>
                    </div>                    
                    <button type="submit" class="btn btn-primary">Book!</button>
                </form>
            </div>
            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
                integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
                crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
                crossorigin="anonymous"></script>
            <script src="js/book.js"></script>
        </div>
</body>

</html>
