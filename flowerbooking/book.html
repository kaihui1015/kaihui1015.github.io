<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Now</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Nav bar-->
            <div class="col-10">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <a class="navbar-brand" href="index.html"> Willow & Wind Flower Booking </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="index.html"> Home </a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" href="book.html">Book Now</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="list.html">View Booking</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>

        <!--Booking form-->
        <div class="row">
            <div class="col-10">
                <div class="form-group">
                    <label for="userName">Name</label>
                    <input type="text" class="form-control" id="userName">
                </div>
                <div class="form-group">
                    <label for="userEmail">Email</label>
                    <input type="email" class="form-control" id="userEmail" placeholder="name@example.com">
                </div>
                <div class="form-group">
                    <label for="fType">Flower Type</label>
                    <select class="form-control" id="fType">
                        <option> Flower Bouquet</option>
                        <option> Flower Basket </option>
                        <option> Glass Flowe Dome </option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="fQuantity">Quantity</label>
                    <select class="form-control" id="fQuantity">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="deliveryDate">Delivery Date</label>
                    <input type="date" class="form-control" id="deliveryDate">
                </div>
                <div class="form-group">
                    <label for="deliveryAdd">Remarks</label>
                    <textarea class="form-control" id="deliveryAdd" rows="3"></textarea>
                </div>
            </div>

        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
            crossorigin="anonymous"></script>
        <script src="js/book.js"></script>

<!-- Photo Slides -->
<div class="row">

  <ol class="carousel-indicators" >
    <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
    <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://imgur.com/a/sOLq7ei.jpg" class="d-block w-100" alt="Bouquet1">
      <div class="carousel-caption d-none d-md-block">
       <p> Pink roses for your sweet beloved. </p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="https://imgur.com/We3vvyp.jpg" class="d-block w-100" alt="Bouquet2">
      <div class="carousel-caption d-none d-md-block">
        <p> You are my sunshine. </p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="https://imgur.com/lS9BQAR.jpg" class="d-block w-100" alt="Bouquet3">
      <div class="carousel-caption d-none d-md-block">
        <p> Classic & Special. </p>
      </div>
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
 </div>
</div>
    <!-- End: Photo Slides Carousel -->



</body>

</html>
