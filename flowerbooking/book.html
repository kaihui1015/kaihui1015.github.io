<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Now</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <img class="mx-auto" src="https://imgur.com/bNGfpVo.jpg" alt="logo">
        </div>
        <div class="row">
            <!-- Nav bar-->
            <div class="col">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <a class="navbar-brand" href="index.html"> Willow & Wind Florist </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="index.html"> Home </a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" href="book.html">Book Now</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="list.html">View Booking</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>

        <!--Jumbotron-->
        <div class="row">
            <div class="col-11 mx-auto">
                <div class="jumbotron">
                    <h2 class="display-6">Tell us your needs.</h2>
                    <p class="lead">
                        Professional florist are always ready to create unique design for you. Let us know the
                        details
                        by filling up the forms and we will contact you!
                    </p>
                </div>
            </div>
        </div>

        <!--Booking form-->
        <div class="row">
            <div class="col-11 mx-2">
                <div class="form-group">
                    <label for="userName">Name</label>
                    <input type="text" class="form-control" id="userName">
                </div>
                <div class="form-group">
                    <label for="userEmail">Email</label>
                    <input type="email" class="form-control" id="userEmail" placeholder="name@example.com">
                </div>
                <div class="form-group">
                    <label for="userHp">Handphone</label>
                    <input type="email" class="form-control" id="userHp" placeholder="01X-1230000">
                </div>
                <div class="form-group">
                    <label for="fType">Flower Type</label>
                    <select class="form-control" id="fType">
                        <option> Flower Bouquet</option>
                        <option> Flower Basket </option>
                        <option> Flower Glass Dome </option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="fQuantity">Quantity</label>
                    <select class="form-control" id="fQuantity">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="deliveryDate">Delivery Date</label>
                    <input type="date" class="form-control" id="deliveryDate">
                </div>
                <div class="form-group">
                    <label for="userRemarks">Remarks</label>
                    <textarea class="form-control" id="userRemarks" rows="3"
                        placeholder="Tell us your colour or style preference, if any."></textarea>
                </div>
            </div>
        </div>

        <div class="row">
            <hr class="m-2 p-1">
            <button type="button" class="btn btn-primary" id="bookNow"> Book Now! </button>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
            crossorigin="anonymous"></script>
        <script src="js/book.js"></script>


</body>

</html>
