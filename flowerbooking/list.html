<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Booking List </title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <style>
    * {
      font-family: "Times New Roman", Times, serif;
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="mx-auto">
        <a href="index.html" id="homebtn"><img src="https://imgur.com/bNGfpVo.jpg" alt="Logo" /></a>
      </div>
    </div>
    <div class="row">
      <!-- Nav bar-->
      <div class="col">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" href="index.html"> Willow & Wind Florist </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a class="nav-link" href="index.html"> Home </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="book.html">Book Now</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="list.html">View Booking</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </div>

    <!--Jumbotron-->
    <div class="row">
      <div class="col">
        <div class="jumbotron">
          <h1 class="display-4">Here is our booking list!</h1>
          <p class="lead">
            We will contact you soon.
          </p>
        </div>
      </div>
    </div>

    <!--Booking List-->
    <div class="row">
      <div class="col">
        <button type="button" class="btn btn-primary" id="refreshNow"> Refresh Now! </button>
        <table class="table table-striped" id="bookingList">
          <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Name</th>
              <th scope="col">Email</th>
              <th scope="col">Handphone</th>
              <th scope="col">Flower Type</th>
              <th scope="col">Quantity</th>
              <th scope="col">Delivery Date</th>
              <th scope="col">Remarks</th>
              <th scope="col">Task</th>
            </tr>
          </thead>
          <tbody>

          </tbody>
        </table>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"></script>
    <script src="js/list.js"></script>
  </div>
</body>

</html>
